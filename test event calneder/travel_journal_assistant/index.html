<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Journal Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>🌍 Travel Journal AI Assistant</h1>
        <div class="api-key-container">
            <input type="password" id="apiKey" placeholder="Enter OpenAI API Key">
            <button onclick="saveApiKey()">Save Key</button>
        </div>
    </header>

    <div class="chat-container">
        <div id="chatHistory" class="chat-history"></div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Ask about your travel experiences...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/openai@4.0.0-beta.7/dist/openai.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
